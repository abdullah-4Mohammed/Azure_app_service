# deploy web-app to app service
steps:
- task: AzureRmWebAppDeployment@4
  displayName: 'Deploy Web App to Azure App Service'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Systems Team Development (6064d0ef-b707-4488-aec9-04a2f1f1c168)'
    appType: 'webAppContainer'
    WebAppName: 'mmt-dia-uks-dev-app'
    deployToSlotOrASE: true
    ResourceGroupName: 'mmt-dia-dev-uks-rg'
    DockerNamespace: 'diadevacr.azurecr.io'
    DockerRepository: 'web-app'
    DockerImageTag: 'latest'
